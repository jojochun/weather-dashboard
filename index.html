<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>

  <body class="flex-column min-100-vh">
    <div class="container">
      <header class="hero bg-dark">
        <h1 class="header-style">Weather Dashboard</h1>
      </header>

      <main class="flex-row justify-space-between">
        <div class="col-4 bg-light">
          <div class="card">Search for a City:</div>

          <form class="input-group mb-3">
            <input
              type="text"
              id="search-city"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
            />
            <!-- search button-->
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>

          <!-- search city history-->
          <div>
            <button class="btn btn-secondary" type="button" id="clear-btn">
              <i class="fas fa-times-circle"></i>
            </button>
          </div>

          <!-- left column / list -->
          <div class="list-group" id="history"></div>
        </div>

        <div class="col-8">
          <!-- row for current conditions -->
          <div class="row ml-2 border border-dark rounded">
              <div class="col-sm-12 card" id="current-weather">
                 <h3 class="city-name bolder" id="current-city"></h3>
                 <p>Temperature:<span class="current" id="temperature"></span></p>
                 <p>Humidity:<span class="current" id="humidity"></span></p>
                 <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                 <p>
                  UV index:<span
                  class="current bg-danger rounded py-2 px-2 text-white"
                  id="uv-index"
                  ></span>
                   </p>
               </div>
           </div>

           <!-- row for future conditions -->
           <div class="row ml-2 border border-dark rounded">
               <div class="col-sm-12 card" id="future-weather">
                   <h3>5-Day Forecast:</h3>
                   <div class="row text-light">
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="Day0"></p>
                        <p id="Img0"></p>
                        <p>Temp:<span id="Temp0"></span></p>
                        <p>Humidity:<span id="Humidity0"></span>0</p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="Day1"></p>
                        <p id="Img1"></p>
                        <p>Temp:<span id="Temp1"></span></p>
                        <p>Humidity:<span id="Humidity1"></span>1</p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="Day2"></p>
                        <p id="Img2"></p>
                        <p>Temp:<span id="Temp2"></span></p>
                        <p>Humidity:<span id="Humidity2"></span>2</p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="Day3"></p>
                        <p id="Img3"></p>
                        <p>Temp:<span id="Temp3"></span></p>
                        <p>Humidity:<span id="Humidity3"></span>3</p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="Day4"></p>
                        <p id="Img4"></p>
                        <p>Temp:<span id="Temp4"></span></p>
                        <p>Humidity:<span id="Humidity4"></span>4</p>
                    </div>
                    

                </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/3c309b0cab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
