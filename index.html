<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>

  <body class="flex-column min-100-vh">
    
    <header class="hero bg-dark">
        <h1 class="header-style">Weather Dashboard</h1>
    </header>

      <main class="container-fluid">
        <div class="row">
          <div class="col-3 border-1 bg-light">
            <div class="card">
              <h3>Search for a City:</h3>
            </div>

              <form class="row border input-group ml-3">
                <input
                type="text"
                id="search-city"
                class="form-control"
                placeholder="Enter city name"
                aria-label="Enter city name"/>
                <!-- search button-->
                <button class="btn btn-primary" type="button" id="search-btn">
                  <i class="fas fa-search"></i>
                </button>
              </form>
                <!-- searchCity history-->
              <div class="row border m-3" id="past-search"></div>
          </div>
  
          <!-- current conditions -->
          <div class="col-9">
            <div class="row m-3 border rounded" id="current-city">
              <h2 class="city-name bolder" id="current-city"></h2>
            </div>
            <div class="row m-3" id="city-info">
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>UV index:<span
                  class="current rounded py-2 px-2 text-white"
                  id="uv-index"></span></p>
            </div>
          </div>
        </div>

           <!-- row for future conditions -->
           <div class="row ml-2 border border-dark rounded" id="future-weather">
             <div class="col-12" id="five-day">
                <h2>5-Day Forecast:</h2>
                <div class="d-flex" id="five-day-container">
                  <div class="card bg-primary text-white mr-2 flex-fill rounded 4">  
                    <div class="card-body flex-fill">
                      
                    </div>




                  </div>




                </div>
              </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/3c309b0cab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
